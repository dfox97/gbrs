title: "SWQR - Street Works Qualification Register"
description: "The SWQR qualification certifies that our operatives and supervisors are fully trained and competent to carry out work on public highways in accordance with the New Roads and Street Works Act 1991 (NRSWA)."
details: "This certification means our team is legally qualified to install, maintain, and repair utilities or infrastructure in streets while ensuring public safety, compliance with regulations, and minimal disruption to traffic and pedestrians."
link: "https://www.swqr.org.uk/SWQR/Home"
